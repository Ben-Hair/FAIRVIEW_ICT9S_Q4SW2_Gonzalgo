<!DOCTYPE html>
<html>
<head>
	<title>Time Converter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="SW2.css">
</head>
<body>
<br>
<br>

<h1>Time Converter</h1>
<br>
<section id="top">
	<table align="center">
 		<tr>
 			<th>
				<h3>Seconds</h3>
				<p><input type="text" id="Seconds"></p>
				<input onClick="SecondtoMin()" type="button" class="btn btn-danger" value="To Minutes">
				<input onClick="SecondtoHr()" type="button" class="btn btn-warning" value="To Hours">
				<input onClick="SecondtoDay()" type="button" class="btn btn-info" value="To Days">
			</th>
 			<th>
				<h3>Minutes</h3>
				<p><input type="text" id="Minutes"></p>
				<input onClick="MinutetoSec()" type="button" class="btn btn-danger" value="To Seconds">
				<input onClick="MinutetoHr()" type="button" class="btn btn-danger" value="To Hours">
				<input onClick="MinutetoDay()" type="button" class="btn btn-danger" value="To Days">
			</th>
		</tr>
	</table>
</section>

	<table>
		<img src="tardis.png" width="540" height="300">
	</table>

<section id="bottom">
	<table align="center">
		<tr>
 			<th>
				<h3>Hours</h3>
				<p><input type="text" id="Hours"></p>
				<input onClick="HourtoSec()" type="button" class="btn btn-danger" value="To Seconds">
				<input onClick="HourtoMin()" type="button" class="btn btn-danger" value="To Minutes">
				<input onClick="HourtoDay()" type="button" class="btn btn-danger" value="To Days">
			</th>
 			<th>
				<h3>Days</h3>
				<p><input type="text" id="Days"></p>
				<input onClick="DaytoSec()" type="button" class="btn btn-danger" value="To Seconds">
				<input onClick="DaytoMin()" type="button" class="btn btn-danger" value="To Minutes">
				<input onClick="DaytoHr()" type="button" class="btn btn-danger" value="To Hours">
			</th>
		</tr>
	</table>
</section>
</body>
<script>

/*----Seconds----*/
	function SecondtoMin(){
		var	x, y
		x = (document.getElementById('Seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecondtoHr(){
		var x, y
		x = (document.getElementById('Seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecondtoDay(){
		var x, y 
		x = (document.getElementById('Seconds').value);
		y = 86400;		
		alert(x / y);
	}

/*----Minutes----*/
	function MinmutetoSec(){
		var x, y
		x = (document.getElementById('Minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinutetoHr(){
		var x, y
		x = (document.getElementById('Minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinutetoDay(){
		var x, y
		x = (document.getElementById('Minutes').value);
		y = 1440;		
		alert(x / y);
	}

/*----Hours----*/
function HourtoSec(){
		var x, y
		x = (document.getElementById('Hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HourtoMin(){
		var x, y
		x = (document.getElementById('Hours').value);
		y = 60;		
		alert(x * y);
	}
	function HourtoDay(){
		var x, y
		x = (document.getElementById('Hours').value);
		y = 24;		
		alert(x / y);
	}

/*----Days----*/
function DaytoSec(){
		var x, y
		x = (document.getElementById('Days').value);
		y = 86400;		
		alert(x * y);
	}
	function DaytoMin(){
		var x, y
		x = (document.getElementById('Days').value);
		y = 1440;		
		alert(x * y);
	}
	function DaytoHr(){
		var x, y
		x = (document.getElementById('Days').value);
		y = 24;		
		alert(x * y);
	}
</script>
</html>
